<html>
    <head>
        <title>WS demo 1</title>
    </head>
    <body>
        <script>
            var ws =  new WebSocket("ws://0.0.0.0:9351");
            ws.onopen = function (event) {
                ws.send("我是客户端，我连接服务器了咯！");
            };
            ws.onmessage = function (event) {
                console.log(event.data);
            }
        </script>
    </body>
</html>
